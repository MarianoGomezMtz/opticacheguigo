<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="tblArmazon" class="app-main__inner">

    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Armazones</h5>
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="mb-0 table" id="tblProducto">
                        <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Armaz&oacute;n</th>
                            <th>Tipo</th>
                            <th>Modelo</th>
                            <th>Tama&ntilde;o</th>
                            <th>Acci&oacute;n</th>
                            <th class="d-none">producto</th>
                            <th class="d-none">categoria</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.clave}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.tipo}"></td>
                            <td th:text="${producto.modelo}"></td>
                            <td th:text="${producto.tamanio}"></td>
                            <td>
                                <div class="row">
                                    <div class="font-icon-md">
                                        <button type="button" data-toggle="tooltip" title="Actualizar Armaz&oacute;n"
                                                data-placement="bottom" class="btn-shadow mr-3 btn btn-primary"
                                                data-izimodal-open="#modalAgregarStock"
                                                data-izimodal-transitionin="fadeInDown"
                                                th:attr="onclick=|detalleProducto('${producto.id}')|">
                                            <i class="pe-7s-note pe-2x pe-va"></i>
                                        </button>
                                    </div>
                                    <div class="font-icon-md">
                                        <button type="button" data-toggle="tooltip" title="Eliminar Armaz&oacute;n"
                                                data-placement="bottom" class="btn-shadow mr-3 btn btn-danger"
                                                th:attr="onclick=|confirmaEliminar('${producto.id}')|">
                                            <!-- 																	  	th:onclick="detalleProducto(${producto.id})" -->
                                            <i class="pe-7s-trash pe-2x pe-va"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${producto.id}" class="d-none"></td>
                            <td th:text="${producto.idCategoria}" class="d-none"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="tblArmazonDelete" class="app-main__inner">

    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Armazónes Eliminados</h5>
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="mb-0 table" id="tblProductoDelete">
                        <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Armaz&oacute;n</th>
                            <th>Tipo</th>
                            <th>Modelo</th>
                            <th>Tama&ntilde;o</th>
                            <th>Acci&oacute;n</th>
                            <th class="d-none">producto</th>
                            <th class="d-none">categoria</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto : ${productosEliminados}">
                            <td th:text="${producto.clave}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.tipo}"></td>
                            <td th:text="${producto.modelo}"></td>
                            <td th:text="${producto.tamanio}"></td>
                            <td>
                                <div class="row">
                                    <div class="font-icon-md">
                                        <button type="button" data-toggle="tooltip" title="Activar Armazón" data-placement="bottom" class="btn-shadow mr-3 btn btn-success"
                                                th:attr="onclick=|confirmaActivar('${producto.id}')|" >
                                            <i class="pe-7s-check pe-2x pe-va"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${producto.id}" class="d-none"></td>
                            <td th:text="${producto.idCategoria}" class="d-none"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
