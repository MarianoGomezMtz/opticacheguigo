<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="tblMicas" class="app-main__inner">

    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Micas</h5>
           
                <div class="col-lg-12">
                               
                                        <div class="table-responsive">
                                            <table class="mb-0 table" id="tblProducto">
                                                <thead>
                                                <tr>
                                                    
                                                    <th>Mica</th>
                                                    <th>Descripci&oacute;n</th>                              
                                                    <th>Material</th>
                                                    <th>Acci&oacute;n</th>
                                                    <th class="d-none">producto</th>
                                                    <th class="d-none">idMat</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                	<tr th:each="mica : ${micas}">
														
														<td th:text="${mica.nombre}"></td>
														<td th:text="${mica.descripcion}"></td>
														<td th:text="${mica.material}"></td>
														<td>
															<div class="row">
																<div class="font-icon-md">
																	  	<button type="button" data-toggle="tooltip" title="Actualizar Mica" data-placement="bottom" class="btn-shadow mr-3 btn btn-primary"
																	  	data-izimodal-open="#modalAgregarStock" data-izimodal-transitionin="fadeInDown"
																	  	th:attr="onclick=|detalleProducto('${mica.id}')|" >
                                        									<i class="pe-7s-note pe-2x pe-va"></i>
                                    									</button>
																</div>
																<div class="font-icon-md">
																	  	<button type="button" data-toggle="tooltip" title="Eliminar Mica" data-placement="bottom" class="btn-shadow mr-3 btn btn-danger"
																	  	 th:attr="onclick=|confirmaEliminarMica('${mica.id}')|" >
<!-- 																	  	th:onclick="detalleProducto(${producto.id})" -->
																	  	
                                        									<i class="pe-7s-trash pe-2x pe-va"></i>
                                    									</button>
																</div>
															</div>
																													
														</td>
														<td th:text ="${mica.id}" class="d-none"></td>
														<td th:text ="${mica.idMaterial}" class="d-none"></td>
														
													</tr>
                                              
                                                </tbody>
                                            </table>
                                        </div>
                                 
                                </div>
                 		</div>
 
        	</div>
   	</div>
   	
<div th:fragment="tblMicasDelete" class="app-main__inner">

    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Micas Eliminadas</h5>
           
                <div class="col-lg-12">
                               
                                        <div class="table-responsive">
                                            <table class="mb-0 table" id="tblProducto">
                                                <thead>
                                                <tr>
                                                    
                                                    <th>Mica</th>
                                                    <th>Descripci&oacute;n</th>                              
                                                    <th>Material</th>
                                                    <th>Acci&oacute;n</th>
                                                    <th class="d-none">producto</th>
                                                    <th class="d-none">idMat</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                	<tr th:each="mica : ${micasEliminadas}">
														
														<td th:text="${mica.nombre}"></td>
														<td th:text="${mica.descripcion}"></td>
														<td th:text="${mica.material}"></td>
														<td>
															<div class="row">
																<div class="font-icon-md">
																	  	<button type="button" data-toggle="tooltip" title="Activar Mica" data-placement="bottom" class="btn-shadow mr-3 btn btn-danger"
																	  	 th:attr="onclick=|confirmaEliminarMica('${mica.id}')|" >
<!-- 																	  	th:onclick="detalleProducto(${producto.id})" -->
																	  	
                                        									<i class="pe-7s-trash pe-2x pe-va"></i>
                                    									</button>
																</div>
															</div>
																													
														</td>
														<td th:text ="${mica.id}" class="d-none"></td>
														<td th:text ="${mica.idMaterial}" class="d-none"></td>
														
													</tr>
                                              
                                                </tbody>
                                            </table>
                                        </div>
                                 
                                </div>
                 		</div>
 
        	</div>
   	</div>
</html>
