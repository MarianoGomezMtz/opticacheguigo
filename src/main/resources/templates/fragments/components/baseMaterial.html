<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="baseMaterial" class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-glasses icon-gradient bg-mean-fruit"> </i>
                </div>
                <div>
                    Inventario de Base de Material
                    <div class="page-title-subheading"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Base de Material</h5>
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="mb-0 table" id="tblProducto">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acci&oacute;n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}"></td>
                            <td>
                                <div class="row">
                                    <div class="font-icon-md">
                                        <button type="button" data-toggle="tooltip" title="Agregar Stock"
                                                data-placement="bottom" class="btn-shadow mr-3 btn btn-success"
                                                data-izimodal-open="#modalAgregarStock"
                                                data-izimodal-transitionin="fadeInDown">
                                            <i class="pe-7s-plus pe-2x pe-va"></i>
                                        </button>
                                    </div>
                                    <div class="font-icon-md">
                                        <button type="button" data-toggle="tooltip" title="Ver detalle"
                                                data-placement="bottom" class="btn-shadow mr-3 btn btn-info"
                                                data-izimodal-open="#modalDetalleArmazon"
                                                data-izimodal-transitionin="fadeInDown"
                                                th:attr="onclick=|detalleProducto('${producto.id}')|">
                                            <i class="pe-7s-look pe-2x pe-va"></i>
                                        </button>
                                    </div>
                                </div>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
