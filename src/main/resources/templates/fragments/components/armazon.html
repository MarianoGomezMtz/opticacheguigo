<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="armazon" class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-glasses icon-gradient bg-mean-fruit"> </i>
<!--                     <i class="pe-7s-look icon-gradient bg-mean-fruit"> </i> -->
                    
                </div>
                <div>
                      Inventario de Armaz&oacute;nes
                     <div class="page-title-subheading"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Armazones</h5>
           
                <div class="col-lg-12">
                               
                                        <div class="table-responsive">
                                            <table class="mb-0 table" id="tblProducto">
                                                <thead>
                                                <tr>
                                                    <th>Clave</th>
                                                    <th>Armaz&oacute;n</th>
                                                    <th>Tipo</th>
                                                    <th>Stock</th>
                                                    <th>Modelo</th>
                                                    <th>Color</th>
                                                    <th>Tama&ntilde;o</th>
                                                    <th>Acci&oacute;n</th>
                                                    <th class="d-none">producto</th>
                                                    <th class="d-none">categoria</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                	<tr th:each="producto : ${productos}">
														<td th:text="${producto.clave}"></td>
														<td th:text="${producto.nombre}"></td>
														<td th:text="${producto.tipo}"></td>
														<td th:text="${producto.existencia}"></td>
														<td th:text="${producto.modelo}"></td>
														<td th:text="${producto.color}"></td>
														<td th:text="${producto.tamanio}"></td>
														<td>
															<div class="row">
																<div class="font-icon-md">
																	  	<button type="button" data-toggle="tooltip" title="Agregar Stock" data-placement="bottom" class="btn-shadow mr-3 btn btn-success"
																	  	data-izimodal-open="#modalAgregarStock" data-izimodal-transitionin="fadeInDown"
																	  	>
                                        									<i class="pe-7s-plus pe-2x pe-va"></i>
                                    									</button>
																</div>
																<div class="font-icon-md">
																	  	<button type="button" data-toggle="tooltip" title="Ver detalle" data-placement="bottom" class="btn-shadow mr-3 btn btn-info"
																	  	data-izimodal-open="#modalDetalleArmazon" data-izimodal-transitionin="fadeInDown" th:attr="onclick=|detalleProducto('${producto.id}')|" >
<!-- 																	  	th:onclick="detalleProducto(${producto.id})" -->
																	  	
                                        									<i class="pe-7s-look pe-2x pe-va"></i>
                                    									</button>
																</div>
															</div>
																													
														</td>
														<td th:text ="${producto.id}" class="d-none"></td>
														<td th:text ="${producto.idCategoria}" class="d-none"></td>
														
													</tr>
                                              
                                                </tbody>
                                            </table>
                                        </div>
                                 
                                </div>
                 </div>
 
        </div>
    </div>


</div>

</html>
