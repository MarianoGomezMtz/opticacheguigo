<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="armazon" class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-look icon-gradient bg-mean-fruit"> </i>
                </div>
                <div>
                      inventario de Armaz&oacute;nes
                     <div class="page-title-subheading"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Listado de Armazones</h5>
           
                <div class="col-lg-12">
                               
                                        <div class="table-responsive">
                                            <table class="mb-0 table">
                                                <thead>
                                                <tr>
                                                    <th>Clave</th>
                                                    <th>Nombre</th>
                                                    <th>Tipo</th>
                                                    <th>Stock</th>
                                                    <th>Modelo</th>
                                                    <th>Color</th>
                                                    <th>Tamaño</th>
                                                    <th>Material</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                	<tr th:each="producto : ${productos}">
														<td th:text="${producto.clave}"></td>
														<td th:text="${producto.nombre}"></td>
														<td th:text="${producto.tipo}"></td>
														<td th:text="${producto.existencia}"></td>
														<td th:text="${producto.modelo}"></td>
														<td th:text="${producto.color}"></td>
														<td th:text="${producto.tamanio}"></td>
														<td th:text="${producto.material}"></td>
													</tr>
                                              
                                                </tbody>
                                            </table>
                                        </div>
                                 
                                </div>
                            </div>
           


        </div>
    </div>


</div>

</html>
