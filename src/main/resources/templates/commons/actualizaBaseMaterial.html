<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="modal-detalleAr(categoria)" class="app-main__inner">

    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Actualizar Base Material</h5>
            <form class="needs-validation" novalidate action="#" th:action="@{/catalogo/modifica/baseMaterial}"
                  th:object="${producto}" method="post" id="formMdfProduct">
                <div class="form-row">
                    <div class="col-md-8 mb-6">
                        <label for="actNombre">Nombre</label>
                        <input type="text" style="text-transform: uppercase;" class="form-control" id="actNombre"
                               name="nombre" placeholder="base material" value="" required>
                        <div class="valid-feedback">
                            Nombre v&aacute;lida
                        </div>
                        <div class="invalid-feedback">
                            El Nombre es requerido.
                        </div>
                    </div>
                </div>
                <input type="text" class="d-none" style="text-transform: uppercase;" name="id" id="actId"  required>
                <br>
                <button class="btn btn-primary" type="submit">Actualizar</button>
            </form>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>
</div>

</html>
