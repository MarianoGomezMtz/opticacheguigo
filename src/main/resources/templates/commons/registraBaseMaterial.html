<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="modal-addBaseMaterial" class="app-main__inner">
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Registrar Base Material</h5>
            <form class="needs-validation" novalidate action="#" th:action="@{/catalogo/guardar/baseMaterial}"
                  th:object="${producto}" method="post">
                <div class="form-row">
                    <div class="col-md-8 mb-6">
                        <label for="nombre">Base Material</label>
                        <input type="text" style="text-transform: uppercase;" class="form-control" id="nombre"
                               name="nombre" placeholder="base material" value="" required>
                        <div class="valid-feedback">
                            Nombre v&aacute;lido
                        </div>
                        <div class="invalid-feedback">
                            El nombre es requerido.
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
            </form>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>
</div>


</html>
